<div class="container-fluid">
    <div class="square" *ngIf='!currentId'></div>
    <!-- Video player generated by this tag -->
    <div id="videoPlayer"></div>
    <button class="btn btn-danger" 
                    (click)="onAddBookmark()"
                    [disabled]='!currentId'>
                <i class="fas fa-bookmark"></i> Add bookmark
            </button>
</div>
